<!DOCTYPE html>

<html>
    <head>
        <title>ToDoList</title>
        
        <link  href="css/normalize.css" rel="stylesheet">
        <link  href="css/style.css" rel="stylesheet">
        <link  href="js/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet">

        
        <!--[if IE]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        
    
    </head>
    
    <body>
    
        <div class="conteiner" id="wraper">
            <h1>ToDoList</h1>
            
            <div id="todolist">
                <ul>
                    <li class="listtitle">Monday</li>
                    <li class="additem"><input type="text" placeholder="add item here..."></li>
                </ul>
                
                <ul>
                    <li class="listtitle">Thusday</li>
                    <li class="additem"><input type="text" placeholder="add item here..."></li>
                </ul>
                
                <ul>
                    <li class="listtitle">Wednesday</li>
                    <li class="additem"><input type="text" placeholder="add item here..."></li>
                </ul>
                
                <ul>
                    <li class="listtitle">Thursday</li>
                    <li class="additem"><input type="text" placeholder="add item here..."></li>
                </ul>
                
                <ul>
                    <li class="listtitle">Friday</li>
                    <li class="additem"><input type="text" placeholder="add item here..."></li>
                </ul>
                
                <ul>
                    <li class="listtitle">Saturday</li>
                    <li class="additem"><input type="text" placeholder="add item here..."></li>
                </ul>
                
                <ul>
                    <li class="listtitle">Sunday</li>
                    <li class="additem"><input type="text" placeholder="add item here..."></li>
                </ul>
                
                
                
            </div> <!--todolist --> 
            
        </div> <!-- conteiner -->
        
        <div id="trash">Drop here to delete item</div>
        
        
        
        
        
       <script
            src="https://code.jquery.com/jquery-3.3.1.slim.js"
            integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
            crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/jquery-3.3.1.js"><\/script>');</script>
        <script src="js/jquery-3.3.1.js"></script>
        <script src="js/jquery-ui-1.12.1/jquery-ui.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/script.js"></script>
    
    </body>


</html>
